#-------------------------------------------------------------------------------#
#-------------------------------------------------------------------------------#
# Installation configuration file used by deploy-app.sh				            #
# The deploy script builds then remotely executes a list of commands for an     #
# app/environment pairing from this file. These typically are: stops an app     #
# server, remove existing files in it, move a new version into place & starts   #
# the app server, though they can be anything the app requires for a deployment #
#										                                        #
# This config file defines the information needed by that script to perform 	#
# those steps. For each application/environment pairing it lists:		        #
#										                                        #
#  the deployable files' name                                                   #
#  the commands to deploy the app (parameters cmd01...cmdnn)                    #
#  the ssh credentials/info to connect to the target server			            #
#  the report url to access version reporting info (directory path for ssh      #
#      processing, http URL for web-based processing                            #
#                                                                               #
# The entries can be in any order in the config file. Pay attention to:		    #
#  leading/trailing characters in each entry (not permitted/tested for)		    #
#  quotation marks (not needed)							                        #
#  wildcard usage (wildcards permitted, but make sure you know what you're 	    #
#     trying to remove...)							                            #
#  cmd01...cmdnn should be in the sequence the commands need to be executed in  #
#     (note/understand usage of linux separators between commands - && vs ;)    #
#										                                        #
# Assumptions:									                                #
#  there is ssh connectivity between all Jenkins build servers and the target	#
#  servers,									                                    #
#  the maintainer/user of this file has a clue...				                #
#-------------------------------------------------------------------------------#
 
